<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT —Ç–µ—Ä–º–∏–Ω—ã - –¥–∏–∫—Ç–∞–Ω—Ç</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    
    #app {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 500px;
      position: relative;
    }
    
    #prompt {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      padding: 1rem 1.5rem;
      border: 4px solid #2196F3;
      border-radius: 16px;
      cursor: pointer;
      display: inline-block;
      user-select: none;
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: white;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      min-width: 120px;
    }
    
    #instruction {
      font-size: 1.3rem;
      color: #666;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    #answer {
      padding: 1.2rem;
      font-size: 1.6rem;
      width: 100%;
      box-sizing: border-box;
      border: 3px solid #ddd;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 500;
    }
    
    #answer.error {
      border-color: #f44336;
      background: #ffebee;
    }
    
    #buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #submitBtn {
      background: #4CAF50;
      color: white;
    }
    
    #submitBtn:hover {
      background: #45a049;
    }
    
    #hintBtn {
      background: #2196F3;
      color: white;
    }
    
    #hintBtn:hover {
      background: #1976D2;
    }
    
    #nextBtn {
      background: #FF9800;
      color: white;
      display: none;
    }
    
    #nextBtn:hover {
      background: #F57C00;
    }
    
    #message {
      margin-top: 1rem;
      font-size: 1.4rem;
      font-weight: bold;
      min-height: 2rem;
    }
    
    #message.error {
      color: #f44336;
    }
    
    #message.success {
      color: #4CAF50;
    }
    
    #score {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #FF9800;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    #hintModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      display: none;
      z-index: 1000;
      font-size: 1.5rem;
      font-weight: bold;
      max-width: 90vw;
    }
    
    #hintModal.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="score">0/0</div>
    <div id="prompt">A</div>
    <div id="instruction">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <input type="text" id="answer" placeholder="–ø–∏—à–∏ –ø–æ-–∞–Ω–≥–ª–∏–π—Å–∫–∏...">
    <div id="buttons">
      <button id="submitBtn">‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
      <button id="hintBtn">üí° –ü–æ–¥—Å–∫–∞–∑–∫–∞</button>
      <button id="nextBtn">‚û°Ô∏è –°–ª–µ–¥—É—é—â–µ–µ</button>
    </div>
    <p id="message"></p>
  </div>
  
  <div id="hintModal"></div>

  <script>
    let letters = [];
    let queue = [];
    let current;
    let score = { correct: 0, total: 0 };

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const promptEl = document.getElementById('prompt');
    const instructionEl = document.getElementById('instruction');
    const answerEl = document.getElementById('answer');
    const messageEl = document.getElementById('message');
    const scoreEl = document.getElementById('score');
    const submitBtn = document.getElementById('submitBtn');
    const hintBtn = document.getElementById('hintBtn');
    const nextBtn = document.getElementById('nextBtn');
    const hintModal = document.getElementById('hintModal');

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
    fetch('alph.json')
      .then(response => response.json())
      .then(data => {
        letters = data.filter(item => item.english && item.english.trim());
        shuffleQueue();
        pickLetter();
        initEvents();
      })
      .catch(error => {
        promptEl.textContent = '‚ùå';
        instructionEl.textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ alph.json';
        console.error('–û—à–∏–±–∫–∞:', error);
      });

    function initEvents() {
      submitBtn.onclick = checkAnswer;
      hintBtn.onclick = showHint;
      nextBtn.onclick = nextQuestion;
      
      answerEl.onkeydown = (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          checkAnswer();
        }
      };
    }

    function shuffleQueue() {
      queue = [...letters].sort(() => Math.random() - 0.5);
    }

    function pickLetter() {
      // –°–±—Ä–æ—Å —Å–æ—Å—Ç–æ—è–Ω–∏—è
      answerEl.value = '';
      answerEl.classList.remove('error');
      messageEl.textContent = '';
      messageEl.className = '';
      
      // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∞–º–∏
      submitBtn.style.display = 'inline-block';
      nextBtn.style.display = 'none';
      hintBtn.disabled = false;
      
      // –í—ã–±–æ—Ä –Ω–æ–≤–æ–≥–æ —Å–ª–æ–≤–∞
      if (queue.length === 0) {
        shuffleQueue();
      }
      
      current = queue.pop();
      promptEl.textContent = current.letter;
      instructionEl.textContent = `–ù–∞–ø–∏—à–∏ "${current.hint}" –ø–æ-–∞–Ω–≥–ª–∏–π—Å–∫–∏:`;
      answerEl.focus();
      updateScore();
    }

    function checkAnswer() {
      const answer = answerEl.value.trim();
      if (!answer) return;
      
      score.total++;
      const userAnswer = answer.toLowerCase();
      const correctAnswer = current.english.toLowerCase();
      
      if (userAnswer === correctAnswer) {
        score.correct++;
        messageEl.innerHTML = '‚úÖ <strong>–û—Ç–ª–∏—á–Ω–æ!</strong>';
        messageEl.className = 'success';
        confetti(); // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏ —Å—Ä–∞–∑—É –ø—Ä–∏ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º –æ—Ç–≤–µ—Ç–µ!
      } else {
        messageEl.innerHTML = `‚ùå –ù–µ—Ç! –ü—Ä–∞–≤–∏–ª—å–Ω–æ: "${current.english}"`;
        messageEl.className = 'error';
        answerEl.classList.add('error');
      }
      
      // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≤–≤–æ–¥–∞ –∏ —Å–º–µ–Ω–∞ –∫–Ω–æ–ø–æ–∫
      submitBtn.style.display = 'none';
      nextBtn.style.display = 'inline-block';
      hintBtn.disabled = true;
      updateScore();
    }

    function nextQuestion() {
      pickLetter();
    }

    function showHint() {
      if (!current) return;
      hintModal.textContent = `"${current.english}"`;
      hintModal.classList.add('show');
      setTimeout(() => {
        hintModal.classList.remove('show');
      }, 2500);
    }

    function updateScore() {
      const percentage = score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
      scoreEl.innerHTML = `${score.correct}/${score.total} (${percentage}%)`;
    }
  </script>
</body>
</html>
